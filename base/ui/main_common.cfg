      rect 20 20 128 20 
      textalign ITEM_ALIGN_LEFT
      textalignx 0 
      textaligny 20 
      textscale .5
      forecolor ITEM_NORMAL_R ITEM_NORMAL_G ITEM_NORMAL_R ITEM_NORMAL_A
      visible 1 
      action
      {
        play "sound/misc/menu1.wav"; 
        setitemcolor grpMainNav forecolor ITEM_NORMAL_R ITEM_NORMAL_G ITEM_NORMAL_R ITEM_NORMAL_A;
        close credits;
        close createserver;
        close main;
        open joinserver;
      }
    }
    
