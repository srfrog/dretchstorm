//
// KEY BINDINGS
//

unbindall

bind  -             sizedown
bind  _             sizedown
bind  =             sizeup
bind  +             sizeup

//
// WEAPONS/UPGRADES
//
bind  MOUSE1        +attack
bind  MOUSE2        +button5

bind  [             weapprev
bind  ]             weapnext
bind  mwheelup      weapprev
bind  mwheeldown    weapnext
bind  ENTER         +button2
bind  MOUSE3        +button2


//
// CHARACTER CONTROLS
//

bind  CTRL          +attack

bind  ALT           +strafe
bind  SHIFT         +speed
bind  x             boost

bind  DEL           +lookdown
bind  PGDN          +lookup
bind  END           centerview

bind  c             +movedown
bind  SPACE         +moveup 


bind  UPARROW       +forward
bind  DOWNARROW     +back
bind  LEFTARROW     +left
bind  RIGHTARROW    +right
bind  w             +forward
bind  a             +moveleft
bind  s             +back
bind  d             +moveright

//
// MISC
//

bind  t             messagemode
bind  y             messagemode2
bind  u             messagemode3
bind  i             messagemode4

bind  z             +zoom
bind  r             reload
bind  b             "buy ammo"
bind  m             "itemact medkit"
bind  q             +button7
bind  e             deconstruct
bind  f             +button3
bind  h             scoresUp
bind  n             scoresDown

bind  \             +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind  PAUSE         pause
bind  ESCAPE        togglemenu
bind  ~             toggleconsole
bind  `             toggleconsole

bind  TAB           +scores

bind  F1            "vote yes"
bind  F2            "vote no"

      
